<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título da Página</title>
    <link rel="stylesheet" href="../css/style.css"> <!-- Link para um arquivo CSS externo -->

</head>
<body class="conteiner-white" id="conteiner-background">
    <div class="tema "> <button onclick="mudarTema()"></div>
    <main class="conteiner-flex">
        
        <section class="conteiner-box">
        <section class="box-image">
            <img src="produto-teste.avif" class="box-imagem">
        </section>
        <section class="box-title"><h3>Produto tal</h3></section>
        <section class="box-desc"><p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Et numquam nobis quidem ipsa a animi nesciunt. Quas architecto quibusdam magnam nisi suscipit ipsum, assumenda voluptates voluptas explicabo earum, illo soluta?</p></section>
        </section>

    </main>
    
    <script>
        const conteiner = document.getElementById("conteiner-background");
        function mudarTema(){
            // verificar se a classe conteiner-white está ativa, se tiver, remover ela e colocar a classe conteiner-black
            if (conteiner.classList.contains("conteiner-white")){
                conteiner.classList.replace("conteiner-white", "conteiner-black");
            }else{
                if (conteiner.classList.contains("conteiner-black")){
                conteiner.classList.replace("conteiner-black", "conteiner-white");
            }

            }

        }

    </script> 


</body>
</html>
